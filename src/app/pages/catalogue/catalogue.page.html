<div class="flex max-h-screen justify-end catalogue">
  <div class="w-full flex justify-center items-center">
    <router-outlet />
  </div>
  <div class="w-1/3 flex flex-col max-h-screen items-end overflow-y-scroll">
    <button
      *ngFor="let pokemon of allPokem"
      [routerLink]="[pokemon.name]"
      class="w-11/12 border-solid border-2 border-indigo-600 rounded-l-full hover:p-2 hover:w-full transition-all font-classic bg-inherit text-white text-center justify-center flex"
    >
      <img
        [hidden]="!isCaught(pokemon)"
        src="../../../assets/pokeball.png"
        class="w-3 bg-white rounded-full border-black border-solid border self-center ml-2"
      />
      {{pokemon.name}}
    </button>
  </div>
</div>
