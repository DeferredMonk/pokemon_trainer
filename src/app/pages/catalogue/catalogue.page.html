<div class="flex max-h-screen justify-end">
  <div class="w-2/3 self-center fixed"><router-outlet /></div>
  <div class="w-1/3 justify-self-end">
    <button
      class="w-full h-12 border-solid border-2 border-indigo-600 rounded-full mt-1 overflow-scroll hover:h-16 transition-all"
      *ngFor="let pokemon of allPokem"
      [routerLink]="[pokemon.name]"
    >
      {{pokemon.name}}
    </button>
  </div>
</div>
