<div class="flex max-h-screen justify-end">
  <div class="w-full flex justify-center items-center"><router-outlet /></div>
  <div
    class="w-1/3 flex flex-col max-h-screen justify-self-end overflow-scroll"
  >
    <button
      class="w-full border-solid border-2 border-indigo-600 rounded-full mt-1 hover:p-2 transition-all"
      *ngFor="let pokemon of allPokem"
      [routerLink]="[pokemon.name]"
    >
      {{pokemon.name}}
    </button>
  </div>
</div>
